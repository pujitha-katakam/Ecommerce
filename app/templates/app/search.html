{% extends 'app/index.html' %}
<!DOCTYPE html>
<head>
    {% block main2 %}
    <style>
        .product-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.product-item {
    display: inline-block;
    width: 30%; /* Adjust as needed */
    margin: 10px;
    text-align: center;
}

.product-item img {
    width: 250px;
    height: 250px;
    display: block;
    margin: 0 auto;
}

.product-details {
    margin-top: 10px;
}

    </style>
</head>
<body>
    {% if products %}
    <ul class="product-list">
    {% for product in products %}
        <li class="product-item">
            <a href="{% url 'detailurl' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>
            <div class="product-details">
                <p>{{ product.name }}</p>
                <p>&#x20B9;{{ product.price }}</p>
                <!-- Display other product details as needed -->
            </div>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}

</body>
{% endblock %}
</html>
